<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peleg Notify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="notification-container">
            <transition-group name="notification">
                <div v-for="notification in notifications" 
                     :key="notification.id"
                     :class="['notification', notification.type, notification.darkMode ? 'dark-mode' : '']">
                    <div class="notification-content">
                        <div class="notification-header">
                            <i :class="getIcon(notification.type)"></i>
                            <h3>{{ notification.title }}</h3>
                        </div>
                        <p>{{ notification.message }}</p>
                        <div class="progress-wrapper">
                            <div class="progress-bar" :style="{ animationDuration: notification.duration + 'ms' }"></div>
                        </div>
                    </div>
                </div>
            </transition-group>
        </div>
        <audio id="notificationSound" src="sound.mp3"></audio>
    </div>
    <script src="app.js"></script>
</body>
</html>
